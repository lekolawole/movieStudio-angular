<nav class="nav" style="background-color: black;">
    <h1>Movie Studio</h1>
    <button class="account-btn" mat-raised-button color="accent" (click)="toProfile()">My Account</button>
</nav>
<div class="movie-container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="movie-card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>{{movie.ReleaseYear}}</mat-card-subtitle>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                {{movie.Genre.Name}}
            </button>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} width="350"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openSummaryDialog(movie.Description)"
            >
                Summary
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.MovieDirector.Name, movie.MovieDirector.Bio)"
            >
                {{movie.MovieDirector.Name}}
            </button>
            <button class="isFavButton" mat-icon-button>
                <mat-icon *ngIf="!isFav(movie._id)"(click)="addFavorite(movie._id)">favorite_border</mat-icon>
            </button>
            <button class="removeFavButton" mat-icon-button color="accent">
                <mat-icon *ngIf="isFav(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
