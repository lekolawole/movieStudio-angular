<nav>
    <button mat-button color="accent" (click)="toProfile()">My Account</button>
</nav>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>{{movie.ReleaseYear}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} width="400"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                {{movie.Genre.Name}}
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.MovieDirector.Name, movie.MovieDirector.Bio)"
            >
                {{movie.MovieDirector.Name}}
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSummaryDialog(movie.Description)"
            >
                Summary
            </button>
            <button mat-icon-button>
                <mat-icon *ngIf="!isFav(movie._id)"(click)="addFavorite(movie._id)">favorite_border</mat-icon>
                <mat-icon [ngStyle]="{'color':'white'}" *ngIf="isFav(movie._id)">favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
