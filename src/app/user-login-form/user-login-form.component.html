<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field style="margin-right: 5%;">
<!-- Data binding: make sure variable names correspond to user-login.form.components.ts -->
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="margin-left: 38%;">
        <button
          mat-raised-button
          (click)="loginUser()"
          color="primary"
        >
          Login
        </button>
    </mat-card-actions>
  </mat-card>
